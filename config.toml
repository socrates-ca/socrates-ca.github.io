# Site settings
baseurl = "https://socrates-ca.github.io/"
languageCode = "en-ca"
title = "SoCraTes-CA"
theme = "hugo-agency-theme"
# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-149838891-1"

[params]

