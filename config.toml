		title = "Information"
		subtitle = "Useful details about the event. You might also be interested in reading [our wiki](https://github.com/socrates-ca/socrates-ca.github.io/wiki)"

		[params.portfolio.modal]
			client = "Client"
			date = "Date"
			category = "Category"
			buttontext = "Close"


